</head>

<body>

    <div class="container">
      <!-- Left links -->
      <a href="index.html" class="navbar-brand">Blogen</a>

          class="navbar-toggle-icon"></span></button>

        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a href="index.html" class="nav-link">Dashboard</a>

          <li class="nav-item px-2">

          <li class="nav-item px-2">

        <!-- Right links -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown mr-3">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"><i
                class="fas fa-user"></i>&nbsp;Welcome, John</a>
            <div class="dropdown-menu">
              <a href="profile.html" class="dropdown-item"><i class="fas fa-user-circle"></i>&nbsp;Profile</a>
              <a href="settings.html" class="dropdown-item"><i class="fas fa-cog"></i>&nbsp;Settings</a>
            </div>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link"><i class="fas fa-user-times"></i>
              &nbsp;Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <!-- Header
  ====================================================================== -->
  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fas fa-cog"></i>&nbsp;Settings</h1>
        </div>
      </div>
    </div>
  </header>



  <!-- Actions
  ====================================================================== -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="index.html" class="btn btn-outline-primary btn-block mb-2"><i
              class="fas fa-cog"></i>&nbsp;Dashboard</a>
        </div>
        <div class="col-md-3">
          <a href="index.html" class="btn btn-success btn-block mb-2"><i class="fas fa-check"></i>&nbsp;Save
            Changes</a>
        </div>
        <div class="col-md-3">
          <a href="index.html" class="btn btn-danger btn-block mb-2"><i class="far fa-window-restore"></i>&nbsp;Reset</a>
        </div>
      </div>
    </div>
  </section>



  <!-- Details
  ====================================================================== -->
  <section id="details" class="mb-4">
    <div class="container">
      <div class="row">
        <div class="card">
          <div class="card-header">
            <h4>Edit Settings</h4>
          </div>
          <div class="card-body">
            <form>
              <fieldset class="form-group">
                <legend>Allow User Registration</legend>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="allowUserReg"
                    id="allowUserReg" value="Yes" checked>
                  <label class="form-check-label" for="allowUserReg">
                    Yes
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="allowUserReg"
                    id="allowUserReg" value="No">
                  <label class="form-check-label" for="allowUserReg">
                    No
                  </label>
                </div>
              </fieldset>
              <fieldset class="form-group">
                <legend>Home Page Format</legend>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="homePageFormat"
                    id="homePageFormat" value="blog" checked>
                  <label class="form-check-label" for="allowUserReg">
                    Blog Page
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="homePageFormat"
                    id="homePageFormat" value="home">
                  <label class="form-check-label" for="allowUserReg">
                    Home Page
                  </label>
                </div>
              </fieldset>



            </form>
          </div>
          <div class="card-footer">
            <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button class="btn btn-primary" data-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>
  </section>



  <!-- Footer
  ====================================================================== -->
  <footer id="main-footer" class="bg-dark text-white my-0 py-4">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="text-center">&copy; Blogen and contributors <span id="year"></span>.
            ABN
            88 888 888 888</p>
        </div>
      </div>
    </div>
  </footer>

  ====================================================================== -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script>
    // Get current year for the copyright
    $('#year').text(new Date().getFullYear());

    // Implement Editors for modals
    CKEDITOR.replace('postBody');
  </script>
</body>

</html>
