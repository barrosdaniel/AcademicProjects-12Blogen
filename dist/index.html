<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.ckeditor.com/4.11.1/standard/ckeditor.js"></script>
  <title>Welcome to Blogen</title>
</head>

<body>
  <!-- Navbar
  ====================================================================== -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark text-white p-0">
    <div class="container">
      <!-- Left links -->
      <a href="index.html" class="navbar-brand">Blogen</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse"><span
          class="navbar-toggle-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a href="index.html" class="nav-link active">Dashboard</a>
          </li>
          <li class="nav-item px-2">
            <a href="index.html" class="nav-link">Posts</a>
          </li>
          <li class="nav-item px-2">
            <a href="index.html" class="nav-link">Categories</a>
          </li>
          <li class="nav-item px-2">
            <a href="index.html" class="nav-link">Users</a>
          </li>
        </ul>
        <!-- Right links -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown mr-3">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"><i
                class="fas fa-user"></i>&nbsp;Welcome, John</a>
            <div class="dropdown-menu">
              <a href="prodile.html" class="dropdown-item"><i class="fas fa-user-circle"></i>&nbsp;Profile</a>
              <a href="settings.html" class="dropdown-item"><i class="fas fa-cog"></i>&nbsp;Profile</a>
            </div>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link"><i class="fas fa-user-times"></i>
              &nbsp;Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <!-- Header
  ====================================================================== -->
  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fas fa-cog"></i>&nbsp;Dashboard</h1>
        </div>
      </div>
    </div>
  </header>



  <!-- Actions
  ====================================================================== -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="" class="btn btn-primary btn-block mb-2" data-toggle="modal"
            data-target="#addPostModal"><i class="fas fa-plus"></i>&nbsp;Add
            Post</a>
        </div>
        <div class="col-md-3">
          <a href="" class="btn btn-success btn-block mb-2" data-toggle="modal"
            data-target="#addCategoryModal"><i class="fas fa-plus"></i>&nbsp;Add
            Category</a>
        </div>
        <div class="col-md-3">
          <a href="" class="btn btn-warning btn-block mb-2" data-toggle="modal"
            data-target="#addUserModal"><i class="fas fa-plus"></i>&nbsp;Add
            User</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Add Post Modal -->
  <div class="modal fade" id="addPostModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Add Post</h5>
          <button class="close text-white" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="title">Post Title</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select name="category" id="category" class="form-control">
                <option value="">Web Development</option>
                <option value="">Tech Gadgets</option>
                <option value="">Business</option>
                <option value="">Health & Wellness</option>
              </select>
            </div>
            <div class="form-group">
              <label for="image">Upload Image</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="image">
                <label for="image" class="custom-file-label">Choose File</label>
              </div>
              <small class="form-text text-muted">Max Size 3MB</small>
            </div>
            <div class="form-group">
              <label for="body">Body</label>
              <textarea name="postBody" id="postBody" rows="10" class="form-control"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Category Modal -->
  <div class="modal fade" id="addCategoryModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Add Category</h5>
          <button class="close text-white" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="title">Category Title</label>
              <input type="text" class="form-control">
            </div>


            <div class="modal-footer">
              <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button class="btn btn-primary" data-dismiss="modal">Save changes</button>
            </div>
        </div>
      </div>
    </div>

    <!-- Add User Modal -->








    <!-- Scripts
  ====================================================================== -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <script>
      // Get current year for the copyright
      $('#year').text(new Date().getFullYear());

      // Implement Editors for modals
      CKEDITOR.replace('postBody');
    </script>
</body>

</html>
